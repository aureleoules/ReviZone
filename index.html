<!DOCTYPE html>
<html ng-app="revizone">

<head>
    <meta charset="utf-8">
    <title ng-bind="'ReviZone - ' + title">ReviZone</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico">

    <!-- JQUERY-->
    <script type="text/javascript" src="js/jquery/jquery.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap/bootstrap.flat.min.css">
    <link rel="stylesheet" href="css/fontawesome/font-awesome.min.css">
    <link rel="stylesheet" href="css/animate/animate.min.css">
    <script src="js/angular/angular.min.js" charset="utf-8"></script>
    <script src="js/parallax/parallax.min.js" charset="utf-8"></script>
    <script src="js/angular/angular-route.min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="css/styles.min.css">
    <script src="js/angular/revizone.js" charset="utf-8"></script>
    <script src="js/angular/revizone.controllers.js" charset="utf-8"></script>
    <script src="js/angular/revizone.constants.js" charset="utf-8"></script>
    <script src="js/angular/revizone.services.js" charset="utf-8"></script>

    <link href="css/quill/quillsnow.css" rel="stylesheet">
    <script src="js/quill/quill.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.6.0/katex.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.6.0/katex.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap/bootstrap-tagsinput.min.css" />
    <script src="js/bootstrap/bootstrap-tagsinput.min.js"></script>
</head>

<body>
    <div ng-include="'partials/header.html'"></div>
    <div autoscroll="true" ng-view></div>
    <!--bootstrapJS-->
    <script src="js/bootstrap/bootstrap.min.js"></script>
    <script src="js/bootstrap/bootstrap-notify.min.js"></script>
    <script src="js/angular/upload.js"></script>
    <script src="js/angular/ngDialog.min.js"></script>
    <link rel="stylesheet" href="css/angular/ngDialog.min.css">
    <link rel="stylesheet" href="css/angular/ngDialog-theme-default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            // Scroll to specific values
            // scrollTo is the same
            window.scroll({
                top: 2500,
                left: 0,
                behavior: 'smooth'
            });

            // Scroll certain amounts from current position
            window.scrollBy({
                top: 100, // could be negative value
                left: 0,
                behavior: 'smooth'
            });

            // Scroll to a certain element
            document.querySelector('.hello').scrollIntoView({
                behavior: 'smooth'
            });
        });
    </script>
</body>

</html>
