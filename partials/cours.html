<section id="liste">
    <div class="container">
        <div class="row">
            <div class="col-md-9">
                <div style="background-color: white; color: #616161; padding: 8px; margin: 50px 0 10px;">
                    <div class="row">
                        <div class="col-md-12">
                            <div id="toolbar" style="position:relative">
                                <span style="position: absolute;" class="label label-primary">{{cours.classe}}</span>
                                <center>
                                    <h3 style="width: 80%"class="text-center text-danger"><u><b>{{cours.matiere}} :</b> {{cours.chapitre}}</u></h3></center>
                                <center>
                                    <h4 class="text-center text-danger"><u>{{cours.titre}}</u></h4></center>
                            </div>
                            <div id="editor-container" style="height: 500px; resize: vertical; overflow-x: hidden;"></div>
                        </div>

                    </div>
                </div>
            </div>
            <div class="col-md-3 col-sm-6">
                <div class="panel panel-info" style="margin-top: 50px">
                    <div class="panel-heading">
                        <h3 class="panel-title">Informations</h3>
                    </div>
                    <div class="panel-body">
                        Rédigé par <a class="text-info" href="#profil/{{cours.auteur}}">@{{cours.auteur}}</a>
                        <br> Classe: <span class="text-info">{{cours.classe}}</span>
                        <br> Matière: <span class="text-info">{{cours.matiere}}</span>
                        <br> Chapitre: <span class="text-info">{{cours.chapitre}}</span>
                        <br> Lecture<span ng-if="cours.lectures > 1">s</span>: <span class="text-info">{{cours.lectures}}</span>
                    </div>
                </div>
            </div>
            <div class= "col-md-3 col-sm-6">
                <div class="panel panel-warning" style="margin-top: 50px">
                    <div class="panel-heading">
                        <h3 class="panel-title">Noter</h3>
                    </div>
                    <div class="panel-body">
                        <center>
                            <div class="stars">
                                <form>
                                    <input ng-click="rate(5)" class="star star-5" id="star-5" type="radio" name="star" />
                                    <label class="star star-5" for="star-5"></label>
                                    <input ng-click="rate(4)" class="star star-4" id="star-4" type="radio" name="star" />
                                    <label class="star star-4" for="star-4"></label>
                                    <input ng-click="rate(3)" class="star star-3" id="star-3" type="radio" name="star" />
                                    <label class="star star-3" for="star-3"></label>
                                    <input ng-click="rate(2)" class="star star-2" id="star-2" type="radio" name="star" />
                                    <label class="star star-2" for="star-2"></label>
                                    <input ng-click="rate(1)" class="star star-1" id="star-1" type="radio" name="star" />
                                    <label class="star star-1" for="star-1"></label>
                                </form>
                            </div>
                        </center>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script type="text/javascript">
        var toolbarOptions = [];

        var quill = new Quill('#editor-container', {
            theme: 'snow', // or 'bubble'
            readOnly: true,
            modules: {
                formula: true,
                toolbar: '#toolbar'
            }
        });
    </script>
</section>
